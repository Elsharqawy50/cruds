<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cruds project</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>cruds</h1>
        <p>project management system</p>
      </div>
      <div class="input">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input type="number" placeholder="price" id="price" />
          <input type="number" placeholder="taxes" id="taxes" />
          <input type="number" placeholder="ads" id="ads" />
          <input type="number" placeholder="discount" id="discount" />
          <span id="total"></span>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="create">create</button>
      </div>
      <div class="output">
        <input type="text" placeholder="search" id="search" />
        <div class="search">
          <button id="searchTilte">search by title</button>
          <button id="searchCategory">search by category</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="bodyTable">
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
